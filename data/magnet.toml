# Example input file
# Define the magnets you want 
# allowed kinds: 
# 2D: `rectangle`, `circle`


[[magnet]]
kind = "polygon"
regular = 5
size = 1.0
sizeType = "apothem"
center = [-2.0, 2.0]
magnetisation = [1.0, 90.0]
magAngle = "degrees"
alpha = 0.0
alphaAngle = "degrees"

